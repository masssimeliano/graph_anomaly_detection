name: Run Python Script Manually or on Push

on:
  workflow_dispatch:  # GitHub UI
  push:
    branches:
      - master

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyTorch first
        run: |
          pip install torch==2.2.0

      - name: Install remaining requirements
        run: |
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python src/scripts/checking.py
